<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Campaign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        h2 {
            color: #4e79a7;
            text-align: center;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 600;
            color: #4e79a7;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px rgba(78, 121, 167, 0.3);
            border-color: #4e79a7;
        }
        button {
            background-color: #4e79a7;
            border-color: #4e79a7;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a5c86;
        }
        .btn-back {
            background-color: white;
            border-color: #6c757d;
            margin-bottom: 1rem;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="/dashboard" class="btn btn-back mb-4">‚Üê Back</a>

        <h2>Create Campaign</h2>
        <form th:action="@{/messages/create}" th:object="${campaign}" method="post">
            <!-- Campaign Name -->
            <div class="mb-4">
                <label for="name" class="form-label">Campaign Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter campaign name" required>
            </div>

            <!-- Audience Segment -->
            <div class="mb-4">
                <label for="audienceSegmentName" class="form-label">Audience Segment</label>
                <select th:field="*{audienceSegmentName}" class="form-select" id="audienceSegmentName" required>
                    <option value="" disabled selected>Select an audience segment</option>
                    <option th:each="segment : ${segments}" th:value="${segment.name}" th:text="${segment.name}"></option>
                </select>
            </div>

            <!-- Message -->
            <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea th:field="*{message}" class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Create Campaign</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
