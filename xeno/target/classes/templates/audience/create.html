<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Audience Segment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        h2 {
            color: #4e79a7;
            text-align: center;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 600;
            color: #4e79a7;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px rgba(78, 121, 167, 0.3);
            border-color: #4e79a7;
        }
        button {
            background-color: #4e79a7;
            border-color: #4e79a7;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a5c86;
        }
        .btn-back {
            background-color: white;
            border-color: #6c757d;
            margin-bottom: 1rem;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="/audience" class="btn btn-back mb-4">‚Üê Back</a>

        <h2>Create Audience Segment</h2>
        <form th:action="@{/audience/create}" th:object="${segment}" method="post">
            <!-- Segment Name -->
            <div class="mb-4">
                <label for="name">Segment Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter segment name" required>
            </div>

            <!-- Spending Value -->
            <div class="mb-4">
                <label for="spendingValue">Spending Value (INR)</label>
                <input type="number" class="form-control" th:field="*{spendingValue}" id="spendingValue" placeholder="Enter spending value">
            </div>

            <!-- Visit Condition -->
            <div class="mb-4">
                <label for="visitCondition">Visit Condition</label>
                <select class="form-select" th:field="*{visitCondition}" id="visitCondition">
                    <option value="greater">Greater Than</option>
                    <option value="less">Less Than</option>
                    <option value="equal">Equal To</option>
                </select>
                <input type="number" class="form-control mt-2" th:field="*{visitValue}" placeholder="Enter visit value">
            </div>

            <!-- Last Visit Condition -->
            <div class="mb-4">
                <label for="lastVisitCondition">Last Visit</label>
                <select class="form-select" th:field="*{lastVisitCondition}" id="lastVisitCondition">
                    <option value="before">Before</option>
                    <option value="within">Within</option>
                </select>
                <input type="number" class="form-control mt-2" th:field="*{lastVisitMonths}" placeholder="Months">
            </div>

            <!-- Condition Logic -->
            <div class="mb-4">
                <label for="conditionLogic">Condition Logic</label>
                <select class="form-select" th:field="*{conditionLogic}" id="conditionLogic">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Create Segment</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
