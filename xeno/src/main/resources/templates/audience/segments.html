<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audience Segments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #4e79a7;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #4e79a7;
            color: black;
            text-align: center;
            padding: 15px;
        }
        td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            text-align: left;
        }
        tr:hover {
            background-color: #f0f5ff;
        }
        .btn-create, .btn-dashboard {
            background-color: #4e79a7;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-create:hover, .btn-dashboard:hover {
            background-color: #3a5c86;
        }
        .btn-dashboard {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Dashboard Button aligned to the left -->
        <div class="mb-3">
            <a href="/dashboard" class="btn btn-dashboard">‚Üê Home Dashboard</a>
        </div>

        <h1>Audience Segments</h1>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Conditions</th>
                        <th>Audience Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="segment : ${segments}">
                        <!-- Segment Name -->
                        <td th:text="${segment.name}"></td>
                        
                        <!-- Conditions List -->
                        <td>
                            <ul>
                                <li th:text="'Spending Condition: ' + ${segment.spendvisitcondition} + ' ' + ${segment.spendingValue}"></li>
                                <li th:text="'Visit Condition: ' + ${segment.visitCondition} + ' ' + ${segment.visitValue}"></li>
                                <li th:text="'Last Visit Condition: ' + ${segment.lastVisitCondition} + ' within ' + ${segment.lastVisitMonths} + ' months'"></li>
                            </ul>
                        </td>

                        <!-- Audience Size -->
                        <td th:text="${segment.audienceSize}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Create New Segment Button -->
        <div class="text-center">
            <a href="/audience/create" class="btn btn-create">Create New Segment</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
