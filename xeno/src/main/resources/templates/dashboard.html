<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Campaign Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #4e79a7;
            padding: 0.75rem 1rem;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff !important;
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 0.95rem;
            font-weight: 600;
            margin-right: 15px;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover, .nav-link.active {
            color: #a3d5ff !important;
        }

        /* Container and Card Styling */
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        .card-header {
            background-color: #4e79a7;
            color: white;
            text-align: center;
            padding: 1.2rem;
            border-radius: 12px 12px 0 0;
        }
        .card-body {
            padding: 1.5rem;
        }
        table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th {
            background-color: #e9f4fb;
            color: #4e79a7;
            border-top: none;
            font-weight: bold;
        }
        td, th {
            text-align: center;
            vertical-align: middle;
        }
        tr {
            background-color: white;
            transition: background-color 0.3s ease-in-out;
        }
        tr:hover {
            background-color: #f0f5ff;
        }
        .badge-active {
            background-color: #28a745;
        }
        .badge-completed {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Campaign Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/messages/create">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audience">Audience Segments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h3>Dashboard</h3>
            </div>
            <div class="card-body">
                <h5 class="mb-4">Recent Campaigns</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Campaign Name</th>
                                <th>Audience Segment</th>
                                <th>Sent Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Thymeleaf iteration for campaigns -->
                            <tr th:each="campaign : ${campaigns}">
                                <td th:text="${campaign.name}"></td>
                                <td th:text="${campaign.audienceSegmentName}"></td>
                                <td th:text="${campaign.createdAt}"></td>
                                <td>
                                    <span class="badge badge-active">Active</span>
                                </td>
                            </tr>
                            <!-- Sample Data for Testing -->
                            <tr>
                                <td>Winter Promo</td>
                                <td>All Users</td>
                                <td>2024-11-10</td>
                                <td><span class="badge badge-active">Active</span></td>
                            </tr>
                            <tr>
                                <td>New Product Launch</td>
                                <td>Segment A</td>
                                <td>2024-11-12</td>
                                <td><span class="badge badge-completed">Completed</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
