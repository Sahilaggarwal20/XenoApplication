<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Welcome | Login</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {

            background: url('https://source.unsplash.com/1600x900/?nature,light') no-repeat center center fixed;

            background-size: cover;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .overlay {

            background-color: rgba(255, 255, 255, 0.8);

            padding: 2rem;

            border-radius: 15px;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

        }

        .card {

            max-width: 600px;

            margin: auto;

            border-radius: 15px;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

        }

        .card-header {

            background-color: #4e79a7;

            color: white;

            text-align: center;

            padding: 1.5rem;

            border-radius: 15px 15px 0 0;

        }

        .btn-google {

            background-color: #4285f4;

            color: white;

            border: none;

        }

        .btn-google:hover {

            background-color: #357ae8;

        }

        .welcome-message {

            font-size: 1.3rem;

            text-align: center;

            margin-bottom: 2rem;

            color: #4e79a7;

        }

        .card-body {

            padding: 2rem;

        }

        .text-muted {

            text-align: center;

            font-size: 0.9rem;

        }

    </style>

</head>

<body>

    <div class="overlay">

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-lg-8">

                    <div class="card">

                        <div class="card-header">

                            <h3>Welcome!</h3>

                        </div>

                        <div class="card-body">

                            <p class="welcome-message">Hi there! Let's log in to get started.</p>

                            <a href="/oauth2/authorization/google" class="btn btn-google w-100 mb-4">

                                <i class="bi bi-google"></i> Login with Google

                            </a>

                            <div class="text-muted">Secure login using your Google account</div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap Icons -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <!-- Bootstrap JS Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
